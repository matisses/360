<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <composite:interface>
        <composite:attribute name="info" type="java.util.List" required="false"/>
        <composite:attribute name="warn" type="java.util.List" required="false"/>
        <composite:attribute name="error" type="java.util.List" required="false"/>
        <composite:attribute name="success" type="java.util.List" required="false"/>
    </composite:interface>
    <composite:implementation>

        <ui:fragment rendered="#{not empty cc.attrs.error}">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <ui:repeat value="#{cc.attrs.error}" var="msg">
                        <li><strong>#{msg.titulo}</strong> #{msg.mensaje}</li>
                    </ui:repeat>
                </ul>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{not empty cc.attrs.warn}">
            <div class="alert alert-warning" role="alert">
                <ul>
                    <ui:repeat value="#{cc.attrs.warn}" var="msg">
                        <li><strong>#{msg.titulo}</strong> #{msg.mensaje}</li>
                    </ui:repeat>
                </ul>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{not empty cc.attrs.info}">
            <div class="alert alert-info" role="alert">
                <ul>
                    <ui:repeat value="#{cc.attrs.info}" var="msg">
                        <li><strong>#{msg.titulo}</strong> #{msg.mensaje}</li>
                    </ui:repeat>
                </ul>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{not empty cc.attrs.success}">
            <div class="alert alert-success" role="alert">
                <ul>
                    <ui:repeat value="#{cc.attrs.success}" var="msg">
                        <li><strong>#{msg.titulo}</strong> #{msg.mensaje}</li>
                    </ui:repeat>
                </ul>
            </div>
        </ui:fragment>
    </composite:implementation>
</html>
