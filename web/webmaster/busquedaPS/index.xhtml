<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:m="http://java.sun.com/jsf/composite/matisses"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link href="/360/css/bootstrap.min.css" rel="stylesheet" />
        <!--[if lt IE 9]>
                        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
                <![endif]-->
        <link href="/360/css/styles.css" rel="stylesheet" />
        <link href="/360/css/multileveldropdown.css" rel="stylesheet" />
        <title>360 - BÃºsqueda Prestashop</title>
    </h:head>
    <h:body styleClass="home3">
        <m:navbar/>
        <h:form id="formBusquedaPS" styleClass="form-inline col-md-12 center-block" pt:role="form">
            <div class="panel-body">
                <div class="row">
                    <div class="panel-group">
                        <div class="form-group">
                            <h:outputLabel for="txt_busqueda" styleClass="sr-only" value="Modelo o referencia"/>
                        </div>
                        <div class="form-group">
                            <h:inputText id="txt_busqueda" pt:placeholder="Modelo o referencia" value="#{consultaProductoPrestashopMBean.busqueda}" 
                                         styleClass="form-control input-lg noround" autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary btn-lg noround" value="Buscar" action="#{consultaProductoPrestashopMBean.buscar}">
                            </h:commandButton>
                        </div>
                    </div>
                </div>
                <ui:repeat value="#{consultaProductoPrestashopMBean.atributos}" var="resultado">
                    <div class="row table-row">
                        <div class="col-xs-12 text-center"><span style="font-size: 2em;">#{resultado.referencia}</span></div>
                    </div>
                    <div class="row table-row">
                        <div class="col-sm-3 hidden-xs"><span style="font-size: 1.2em; font-weight: 600;">Nombre</span></div>
                        <div class="col-sm-9 hidden-xs"><span style="font-size: 1.2em; font-weight: 600;">Valor</span></div>
                    </div>
                    <ui:repeat value="#{resultado.atributos}" var="atributo">
                        <div class="row table-row">
                            <div class="col-sm-3 hidden-sm hidden-md hidden-lg"><span style="font-size: 1.2em; font-weight: 600;">Nombre</span></div>
                            <div class="col-sm-3">#{atributo.nombre}</div>
                            <div class="col-sm-3 hidden-sm hidden-md hidden-lg"><span style="font-size: 1.2em; font-weight: 600;">Valor</span></div>
                            <div class="col-sm-9 #{fn:contains(atributo.valor,'Sin Asignar') ? 'disabled-italic-text' : null}">#{atributo.valor}</div>
                        </div>
                    </ui:repeat>
                    <br/>
                </ui:repeat>
            </div>
        </h:form>
        <!-- script references -->
        <script src="/360/js/bootstrap.min.js"></script>
    </h:body>
</html>
