<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:m="http://java.sun.com/jsf/composite/matisses"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link href="/360/css/bootstrap.min.css" rel="stylesheet" />
        <!--[if lt IE 9]>
                        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
                <![endif]-->
        <link href="/360/css/styles.css" rel="stylesheet" />
        <link href="/360/css/multileveldropdown.css" rel="stylesheet" />
        <title>360 - Matisses</title>
    </h:head>
    <h:body class="home1" id="body360">
        <div id="wrap">
            <f:event type="preRenderView" listener="#{userSessionInfoMBean.checkAlreadyLoggedin}"/>
            <m:navbar/>
            <div class="container">
                <div class="row">
                    <ui:repeat value="#{homeTilesMBean.fichas}" var="ficha">
                        <ui:fragment rendered="#{ficha ne null}">
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="panel panel-default tile-home">
                                    <h:outputText escape="false" value="#{ficha}"/>
                                </div>
                            </div>
                        </ui:fragment>
                    </ui:repeat>
                </div>
            </div>
        </div>

        <!-- script references -->
        <script src="/360/js/bootstrap.min.js"></script>
    </h:body>
</html>
