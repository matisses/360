<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:m="http://java.sun.com/jsf/composite/matisses"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link href="/360/css/bootstrap.min.css" rel="stylesheet" />
        <!--[if lt IE 9]>
                        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
                <![endif]-->
        <link href="/360/css/styles.css" rel="stylesheet" />
        <link href="/360/css/multileveldropdown.css" rel="stylesheet" />
        <title>360 - Empleados CCYGA</title>
    </h:head>
    <h:body>
        <m:navbarCcyga/>

        <h:form id="formEmpleado">
            <div class="container">
                <div class="row">
                    <p:remoteCommand name="seleccionarEmpleado" action="#{empleadosCcygaMBean.seleccionarEmpleado}"/>
                    <h:panelGroup id="panelEmpleados">
                        <ui:repeat value="#{empleadosCcygaMBean.empleados}" var="empleado">
                            <div class="col-xs-12 col-sm-3">
                                <div class="empleado-ccyga"
                                     onclick="seleccionarEmpleado([{name: 'cedula', value: '#{empleado.cedula}'}, {name: 'codigo', value: '#{empleado.codigoRevisado}'}, {name: 'nombre', value: '#{empleado.nombre}'}])">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <img class="foto-empleado-ccyga" src="#{empleadosCcygaMBean.obtenerRutaFoto(empleado.cedula)}"/>
                                        </div>
                                        <div class="col-xs-7">
                                            <span class="txt-18">
                                                #{empleado.nombre}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
        <!-- script references -->
        <script src="/360/js/bootstrap.min.js"></script>
    </h:body>
</html>
